<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Snake Game</h1>
        <div id="button-container">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="restart-btn" style="display: none;" onclick="startGame()">Restart Game</button>
            <button id="how-to-play-btn">How to Play</button>
        </div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>

    <div id="how-to-play-modal" style="display: none;">
        <div id="how-to-play-message">
            <h1>Snake Game</h1>
            <h2>How to Play:</h2>
            <p>Use the arrow keys to move the snake.</p>
            <p>Eat the food to grow the snake.</p>
            <p>Avoid hitting the walls or your own body!</p>
            <p>Press "P" to pause and resume the game.</p>
            <button id="close-modal">X</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
